<head>
    <title>Filas</title>
</head>

<body></body>

<template name="layout">
    <div class="navbar nav">
        <div class="navbar-inner">
            <div class="container">
                <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse"> 
                	<span class="icon-bar"></span> 
                	<span class="icon-bar"></span> 
                	<span class="icon-bar"></span> 
                </a>
                <a class="brand" href="/">Filas</a>

                <div class="nav-collapse collapse">
                    <ul class="nav">
                        <li class="divider-vertical"></li>
                        <li>
                            <a href="{{indexPath}}"><i class="icon-home"></i> Home</a>
                        </li>
                        <li>
                            <a href="{{tempoPath}}"><i class="icon-upload"></i> Enviar um tempo</a>
                        </li>
                        <li>
                            <a href="{{locaisPath}}"><i class="icon-align-left"></i> Ver estabelecimentos</a>
                        </li>
                    </ul>
                    <div class="pull-right">
                    	{{loginButtons}}
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    {{#unless currentUser}}
	<div class="modal hide" id="login-modal">
	  <div class="modal-header">
	    <button type="button" class="close" data-dismiss="modal">x</button>
	    <h3>Faça login no Filas com o Facebook</h3>
	  </div>
	  <div class="modal-body">
	  	  <p>Para fazer parte da comunidade do Filas e ajudar com um tempo,
	  	  faça login com sua conta do Facebook.</p>
	  	  <button class="btn btn-primary" data-dismiss="modal">OK</button>
	  </div>
	</div>
	{{/unless}}
    
    <div class="container">
        <div class="row">
        {{{ yield }}}
        </div>
    </div>
</template>

<template name="index">

	<div class="hero-unit">
	    <h1>Filas</h1>
	    <p>Veja quanto tempo você vai ficar esperando na fila!</p>
	    <p>
	      <a class="btn btn-success btn-large" href="{{locaisPath}}">
	        Procurar estabelecimento
	      </a>
	    </p>
	    <p>
          <a class="btn btn-info btn-large" href="{{tempoPath}}">
            Inserir tempo
          </a>
        </p>
	</div>

</template>
